# Graph QL file that is used for all of the typeDefs

# User typeDef
type User {
    _id: ID
    username: String! @unique
    email: String!
    password: String!
    avatar: String
    joinDate: String
    favorites: [Post]
}

# Post typeDef
type Post {
    title: String!
    imageUrl: String!
    categories: [String]!
    description: String!
    createdDate: String
    likes: Int
    createdBy: User!
    messsages: [Message]
}

# Message typeDef
type Message {
    _id: ID
    messageBody: String!
    messageDate: String
    messageUser: User!
}

# Built in query types
type Query {
    getPosts: [Post]
}

# Built in mutation types
type Mutation {
    addPost(title: String!, imageUrl: String!, categories: [String]!, description: String!, creatorId: ID!): Post!
    signupUser(username: String!, email: String!, password: String!): User!
}